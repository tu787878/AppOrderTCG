<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> 
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header>Aktiver Shop</ion-list-header>
  <ion-chip class="ion-margin-start">
    <ion-avatar>
      <img src="{{logo}}">
    </ion-avatar>
    <ion-label>{{name}}</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item [routerLink]="['shop-style']">
      <ion-icon slot="start" name="contrast-outline"></ion-icon>
      <ion-label>
       Shop Stil
      </ion-label>
    </ion-item>
    <ion-item [routerLink]="['general']">
      <ion-icon slot="start" name="aperture-outline"></ion-icon>
      <ion-label>
       Allgemein
      </ion-label>
    </ion-item>
    <ion-item [routerLink]="['payment']">
      <ion-icon  slot="start" name="card-outline"></ion-icon>
      <ion-label>Bezahlverfahren</ion-label>
    </ion-item>
    <ion-item [routerLink]="['delivery']">
      <ion-icon slot="start" name="file-tray-full-outline"></ion-icon>
      <ion-label>Lieferung & Abholung</ion-label>
    </ion-item>
    <ion-item [routerLink]="['info']">
      <ion-icon  slot="start" name="information-outline"></ion-icon>
      <ion-label>Information</ion-label>
    </ion-item>
    <ion-item [routerLink]="['email-setting']">
      <ion-icon  slot="start" name="mail-outline"></ion-icon>
      <ion-label>Email</ion-label>
    </ion-item>
    <ion-item [routerLink]="['discount']">
      <ion-icon  slot="start" name="trending-down-outline"></ion-icon>
      <ion-label>Rabatt</ion-label>
    </ion-item>
    <ion-item [routerLink]="['zipcode']">
      <ion-icon  slot="start" name="pin-outline"></ion-icon>
      <ion-label>Zipcode Database</ion-label>
    </ion-item>
    <ion-item [routerLink]="['shop-address']">
      <ion-icon  slot="start" name="map-outline"></ion-icon>
      <ion-label>Shop Standort</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
