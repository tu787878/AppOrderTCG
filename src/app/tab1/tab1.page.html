<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> 
      Umsatz
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div *ngIf="data">
    <div class="filter">
      <ion-item>
        <ion-label>DD MM YYYY</ion-label>
        <ion-datetime (ionChange)="changeFilter()" [(ngModel)] = "von" displayFormat="MM DD YYYY" placeholder="Von"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>DD MM YYYY</ion-label>
        <ion-datetime (ionChange)="changeFilter()" [(ngModel)] = "bis" displayFormat="MM DD YYYY" placeholder="Bis"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select (ionChange)="changeFilter()" [(ngModel)] = "status" placeholder="Alle">
          <ion-select-option value="">Alle</ion-select-option>
          <ion-select-option value="processing">Warten</ion-select-option>
          <ion-select-option value="completed">Fertig</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    
    <ion-card>
      <ion-card-content>
        <div class="left">
          <div class="name">
            Verdienen
          </div>
          <div class="data">
            â‚¬ {{data.detail.total_all}}
          </div>
        </div>
        <div class="right">
          <div class="logo">
            <ion-icon size="large" name="cash-outline"></ion-icon>
          </div>
        </div>
  
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-card-content>
        <div class="left">
          <div class="name">
            Bestellung
          </div>
          <div class="data">
            {{data.detail.post_count}}
          </div>
        </div>
        <div class="right">
          <div class="logo">
            <ion-icon size="large" name="newspaper-outline"></ion-icon>
          </div>
        </div>
  
      </ion-card-content>
    </ion-card>
    
  </div>



  <!-- Skeleton screen -->
<div *ngIf="!data">
  <ion-card>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
